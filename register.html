<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <link rel="stylesheet" href="style.css">
          <link rel="stylesheet" href="bootstrap.css">
          <link rel="stylesheet" href="bootstrap.css.map">
          <link rel="stylesheet" href="bootstrap.min.css">
          <link rel="stylesheet" href="bootstrap.css.map">
          <link rel="stylesheet" href="bootstrap.min.css.map">
          <link rel="stylesheet" href="bootstrap.rtl.css">
          <link rel="stylesheet" href="bootstrap.rtl.css.map">
          <link rel="stylesheet" href="bootstrap-grid.css">
          <link rel="stylesheet" href="bootstrap-grid.css.map">
          <link rel="stylesheet" href="bootstrap-grid.min.css">
          <link rel="stylesheet" href="bootstrap-grid.rtl.css.map">
          <link rel="stylesheet" href="bootstrap-reboot.rtl.css">
          <link rel="stylesheet" href="bootstrap-reboot.css.map">
          <link rel="stylesheet" href="bootstrap-reboot.css">
          <title>Register</title>
          <link rel="stylesheet" href="register.css">
</head>
<body class="bg-info">
  <section class=" container frm  text-light">
            <h1>Register Here</h1>
            <br>
            <br>
      <div class="row">
          <div class="col">
           <input type="text" class="form-control" placeholder="First name" aria-label="First name">
     </div>
         <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
         </div>
    </div>
    <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" >
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  
  <div class="col-auto">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="autoSizingCheck">
      <label class="form-check-label" for="autoSizingCheck">
        Remember me
      </label>
      <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>

 </section>         
</body>
</html>
